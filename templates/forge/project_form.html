{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% if is_create %}
    <h1>Create a New Project</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Create!" class="btn btn-primary">
    </form>
  {% else %}
    <h1>Update Project "{{ object.name }}"</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Update!" class="btn btn-primary">
    </form>
  {% endif %}
{% endblock %}
